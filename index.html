<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>

    <title>Boolflix</title>
  </head>
  <body>
    <div class="container">
      <input id="search"type="text" placeholder="Cerca...">
      <button id="button_search">Cerca</button>
      <div id="objects">

      </div>
    </div>
    <img src="" alt="">
    <script id="lista-template" type="text/x-handlebars-template">
      <ul class="film">
        <li class="copertina"><img src="{{{copertina}}}" alt="poster"></li>
        <li>Titolo: {{title}}</li>
        <li>Titolo in lingua originale: {{original_title}}</li>
        <li class="lingua">Lingua: {{{original_language}}}</li>
        <li>Voto: {{{vote_average}}}</li>
      </ul>
      </div>
    </script>
    <p></p>
    <script id="errore-template" type="text/x-handlebars-template">
      <p>{{errore}}</p>
    </script>
    <script id="tipologia-template" type="text/x-handlebars-template">
      <h2 class="tipologia">{{genere}}</h2>
    </script>

    <!-- codice js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
