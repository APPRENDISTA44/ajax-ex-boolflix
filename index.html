<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>Boolflix</title>
  </head>

  <body>
    <!-- inizio header -->
    <header>
      <h1>BOOLFLIX</h1>
      <input id="search" type="text" placeholder="Cerca...">
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>
      <div class="container">

        <h2>Film:</h2>
        <div id="objectsFilm">

        </div>
        <h2>Serie TV:</h2>
        <div id="objectsSerieTV">
        </div>
      </div>
    </main>
    <!-- inizio main -->


    <!-- Template handlebars -->
    <script id="lista-template" type="text/x-handlebars-template">
    <div class="contenuto">
      <div class="poster">
        <img class="locandina" src="{{{copertina}}}" alt="poster mancante">
        <ul class="descrizioneContenuto">
          <li class="copertina"></li>
          <li><span>Titolo:</span> {{title}}</li>
          <li><span>Titolo in lingua originale:</span> {{original_title}}</li>
          <li class="lingua"><span>Lingua:</span> {{{original_language}}}</li>
          <li><span>Voto:</span> {{{vote_average}}}</li>
          <li>
            <ul class="genresList">
              <li><span>Genres:</span></li>
              {{#each genres}}
              <li>{{this}}</li>
              {{/each}}
            </ul>
          </li>
          <li class="overview"><span>Overview:</span> {{overview}} </li>
        </ul>
      </div>
    </div>
    </script>
    <script id="errore-template" type="text/x-handlebars-template">
      <p>{{errore}}</p>
    </script>


    <!-- codice js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
